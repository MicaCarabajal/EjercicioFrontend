<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ejercicio FrontEnd</title>
</head>
<body>
    <div class="contenido">
        <div class="contenido-principal animate__animated animate__bounceInDown">
            <div class="row">
                <div class="col-md-6">
                    <div class="lado-izq animate__animated animate__fadeInLeftBig animate__delay-1s">
                        <img class="imagen" src="img/rectangle-3.png" alt="imagen">
                        <div class="abajo">
                            <div class="linea"></div>
                            <div class="reproduccion"></div>
                            <div class="bolita"></div>
                            <div class="repetir"></div>
                            <div class="retroceder"></div>
                            <div class="circulo animate__animated animate__swing animate__delay-2s"></div>
                            <div class="play"></div>
                            <div class="avanzar"></div>
                            <div class="shuffle"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 dere">
                    <div class="lado-dere animate__animated animate__fadeInRightBig animate__fadeInLeftBig animate__delay-1s">
                        <h1 class="titulo-principal animate__animated animate__flip animate__fadeInLeftBig animate__delay-2s">Jay Z</h1><img class="corazon animate__animated animate__rollIn animate__fadeInLeftBig animate__delay-3s" src="img/path.svg" alt="corazon">
                        <h2 class="subtitulo animate__animated animate__rotateIn animate__delay-2s">Magna Carta Holy Grail</h2>
                        <div>
                            <p class="parrafo-izq">01. Holy Grail (feat. Justin Timberlake)</p>
                            <p class="parrafo-dere">05:38</p><br>
                            <p class="parrafo-izq color">02. Picasso Boy</p>
                            <p class="parrafo-dere color margen">05:38</p><img class="volumen animate__animated  animate__rotateInUpRight animate__rotateIn animate__delay-3s" src="img/ic_volume_up_black_24px.svg" alt="sonido"><br>
                            <p class="parrafo-izq">03. Tom Ford</p>
                            <p class="parrafo-dere margen2">04:06</p><br>
                            <p class="parrafo-izq">04. F*ckwithmeyouknowigotit</p>
                            <p class="parrafo-dere margen3">03:09</p><br>
                            <p class="parrafo-izq">05. Oceans (feat. Frank Ocean)</p>
                            <p class="parrafo-dere margen4">04:03</p><br>
                            <p class="parrafo-izq">06. F.U.T.W.</p>
                            <p class="parrafo-dere margen5">05:30</p><br>
                            <p class="parrafo-izq">07. Somewhereinamerica</p>
                            <p class="parrafo-dere margen6">03:45</p><br>
                            <p class="parrafo-izq">08. Crown</p>
                            <p class="parrafo-dere margen7">04:20</p><br>
                            <p class="parrafo-izq">09. Heaven</p>
                            <p class="parrafo-dere margen8">04:03</p><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
